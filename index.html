<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asisten Virtual - Madu Murni Tegal</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #f4b400;      /* warna madu */
    --dark: #c49000;
    --light: #fff6dc;
    --bg: #faf7f0;
    --text: #3a2e1f;
    --white: #ffffff;
}

body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container */
.chat-container {
    width: 100%;
    max-width: 420px;
    height: 620px;
    background: var(--white);
    border-radius: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* Header */
.chat-header {
    background: linear-gradient(135deg, var(--primary), var(--dark));
    padding: 18px;
    color: white;
    display: flex;
    gap: 12px;
    align-items: center;
}

.avatar {
    width: 42px;
    height: 42px;
    background: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
}

.header-info h2 {
    margin: 0;
    font-size: 1rem;
}

.header-info p {
    margin: 0;
    font-size: 0.75rem;
    opacity: 0.9;
}

/* Chat box */
#chat-box {
    flex: 1;
    padding: 18px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* Bubble */
.msg {
    max-width: 80%;
    padding: 10px 14px;
    font-size: 0.85rem;
    border-radius: 14px;
    line-height: 1.5;
}

.bot {
    background: var(--light);
    color: var(--text);
    align-self: flex-start;
    border-bottom-left-radius: 3px;
}

.user {
    background: var(--primary);
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 3px;
}

/* Typing indicator */
.typing {
    font-size: 0.75rem;
    color: #999;
    font-style: italic;
    margin-left: 6px;
}

/* Input */
.input-area {
    padding: 12px;
    border-top: 1px solid #eee;
    display: flex;
    gap: 8px;
}

#message {
    flex: 1;
    padding: 10px 16px;
    border-radius: 25px;
    border: 1px solid #ddd;
    outline: none;
}

button {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    border: none;
    background: var(--primary);
    color: white;
    cursor: pointer;
}
button:hover {
    background: var(--dark);
}
</style>
</head>

<body>

<div class="chat-container">

<div class="chat-header">
    <div class="avatar">üçØ</div>
    <div class="header-info">
        <h2>Madu Murni Tegal</h2>
        <p>‚óè Madu alami & murni sejak 2016</p>
    </div>
</div>

<div id="chat-box"></div>

<div class="input-area">
    <input id="message" placeholder="Tanya seputar madu..." autocomplete="off">
    <button onclick="sendMessage()">‚û§</button>
</div>

</div>

<script>
const chat = document.getElementById("chat");

function add(text, cls){
  const d = document.createElement("div");
  d.className = "msg " + cls;
  d.innerHTML = text.replace(/\*\*(.*?)\*\*/g,"<b>$1</b>");
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

async function send(){
  const input = document.getElementById("input");
  const text = input.value.trim();
  if(!text) return;
  add(text,"user");
  input.value = "";

  const res = await fetch("/api/chat",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  add(data.reply,"bot");
}

add("Halo Kak üëã<br>Selamat datang di <b>Madu Murni Tegal</b> üçØ","bot");
</script>

</body>
</html>
