<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asisten Virtual - Madu Murni Tegal</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #f4b400;      /* warna madu */
    --dark: #c49000;
    --light: #fff6dc;
    --bg: #faf7f0;
    --text: #3a2e1f;
    --white: #ffffff;
}

body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container */
.chat-container {
    width: 100%;
    max-width: 420px;
    height: 620px;
    background: var(--white);
    border-radius: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* Header */
.chat-header {
    background: linear-gradient(135deg, var(--primary), var(--dark));
    padding: 18px;
    color: white;
    display: flex;
    gap: 12px;
    align-items: center;
}

.avatar {
    width: 42px;
    height: 42px;
    background: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
}

.header-info h2 {
    margin: 0;
    font-size: 1rem;
}

.header-info p {
    margin: 0;
    font-size: 0.75rem;
    opacity: 0.9;
}

/* Chat box */
#chat-box {
    flex: 1;
    padding: 18px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* Bubble */
.msg {
    max-width: 80%;
    padding: 10px 14px;
    font-size: 0.85rem;
    border-radius: 14px;
    line-height: 1.5;
}

.bot {
    background: var(--light);
    color: var(--text);
    align-self: flex-start;
    border-bottom-left-radius: 3px;
}

.user {
    background: var(--primary);
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 3px;
}

/* Typing indicator */
.typing {
    font-size: 0.75rem;
    color: #999;
    font-style: italic;
    margin-left: 6px;
}

/* Input */
.input-area {
    padding: 12px;
    border-top: 1px solid #eee;
    display: flex;
    gap: 8px;
}

#message {
    flex: 1;
    padding: 10px 16px;
    border-radius: 25px;
    border: 1px solid #ddd;
    outline: none;
}

button {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    border: none;
    background: var(--primary);
    color: white;
    cursor: pointer;
}
button:hover {
    background: var(--dark);
}
</style>
</head>

<body>

<div class="chat-container">

<div class="chat-header">
    <div class="avatar">üçØ</div>
    <div class="header-info">
        <h2>Madu Murni Tegal</h2>
        <p>‚óè Madu alami & murni sejak 2016</p>
    </div>
</div>

<div id="chat-box"></div>

<div class="input-area">
    <input id="message" placeholder="Tanya seputar madu..." autocomplete="off">
    <button onclick="sendMessage()">‚û§</button>
</div>

</div>

<script>
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("message");

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "msg " + sender;

    let formatted = text
        .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
        .replace(/\n/g, "<br>");

    div.innerHTML = formatted;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function showTyping() {
    const typing = document.createElement("div");
    typing.className = "typing";
    typing.id = "typing";
    typing.innerText = "Asisten sedang mengetik...";
    chatBox.appendChild(typing);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function hideTyping() {
    const typing = document.getElementById("typing");
    if (typing) typing.remove();
}

async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    showTyping();

    try {
        const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
        });

        const data = await res.json();

        setTimeout(() => {
            hideTyping();
            addMessage(data.reply, "bot");
        }, 1000);

    } catch {
        hideTyping();
        addMessage("Maaf, koneksi bermasalah üôè", "bot");
    }
}

input.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
});

window.onload = () => {
    addMessage(
        "Halo Kak üëã<br>" +
        "Selamat datang di **Madu Murni Tegal** üçØ<br>" +
        "Silakan tanya seputar jenis madu, manfaat, atau cara pemesanan.",
        "bot"
    );
};
</script>

</body>
</html>
